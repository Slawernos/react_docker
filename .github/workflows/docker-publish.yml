name: Docker Build and Push

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ vars.DOCKERHUB_USERNAME }}/react-docker-app:latest
          ${{ vars.DOCKERHUB_USERNAME }}/react-docker-app:${{ github.sha }}
        labels: |
          org.opencontainers.image.title=React Docker App
          org.opencontainers.image.description=${{ github.event.head_commit.message }}
          org.opencontainers.image.source=${{ github.repositoryUrl }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          commit.message=${{ github.event.head_commit.message }}
          commit.author=${{ github.event.head_commit.author.name }}
        cache-from: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/react-docker-app:latest
        cache-to: type=inline
